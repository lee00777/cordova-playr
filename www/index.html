<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' data: gap: https://*.googleapis.com/ https://*.cloudflare.com/ https://*.gstatic.com ; 
        style-src 'self' https://fonts.googleapis.com/ https://*.cloudflare.com/; 
        media-src 'self'; 
        img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">                                   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css" />
        <title>MediaPlayer</title>
    </head> 
    <body>
        <section class="page active" id="home"> 
            <header>
                <p class="hamburgerBtn"><i class="fa fa-bars"></i></p>
                <h1>GY's PLAYR</h1>
            </header>
            <div class="playlist">
            </div>
            <div class="preview off">
                <p class="preview-pause-btn"><i class="fa fa-pause"></i></p>
                <p class="preview-play-btn"><i class="fa fa-play"></i></p>
            </div>
        </section>
        <section class="page" id="play">
            <header>
                <h1>Playing</h1>
                <p id="homeBtn"><i class="fa fa-arrow-left"></i></p>
            </header>
            <div id="detail">
                <div class="container">
                    <div id="img_container">
                        <img src="" alt="" class="thumbnail">
                    </div>  
                </div>
                <div id="detail-card">
                    <p id="track"></p>
                    <p id="artist"></p>
                    <div id="time">
                        <p id="currentPosition"></p>
                        <p id="duration"></p>
                    </div>
                    <div id="durbar">
                        <input type="range" id="range" min="0" class="dur">
                    </div>
                    <div class="playback">
                        <p class="rew-btn"><i class="fa fa-backward"></i></p>
                        <p class="pause-btn"><i class="fa fa-pause"></i></p>
                        <p class="play-btn off"><i class="fa fa-play"></i></p>
                        <p class="ff-btn"><i class="fa fa-forward"></i></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
